<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskWise Privacy Policy Redirect</title>
  <script>
    // 检测浏览器语言
    function detectLanguage() {
      var language = navigator.language || navigator.userLanguage;
      language = language.toLowerCase();
      
      // 如果是中文(zh-cn, zh-tw, zh-hk等)，跳转到中文版
      if (language.indexOf('zh') === 0) {
        window.location.href = 'privateAgreement.html';
      } else {
        // 其他语言统一跳转到英文版
        window.location.href = 'privacyPolicy_en.html';
      }
    }
    
    // 页面加载完成后立即执行
    window.onload = detectLanguage;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .redirect-msg {
      max-width: 600px;
    }
    h1 {
      color: #3b82f6;
    }
    p {
      margin: 20px 0;
      line-height: 1.6;
    }
    .link {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .link:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="redirect-msg">
    <h1>AskWise Privacy Policy</h1>
    <p>You will be redirected to the privacy policy in your preferred language automatically.</p>
    <p>如果您没有被自动重定向，请点击下方链接：</p>
    <p>If you are not redirected automatically, please click one of the links below:</p>
    <a href="privacyPolicy_cn.html" class="link">中文版</a>
    <a href="privacyPolicy_en.html" class="link">English Version</a>
  </div>
</body>
</html>
